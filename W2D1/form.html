<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/webform.css">
   
    <title>Sign up</title>
</head>
<body>
    <header>
       
    </header>
    <main>
        <div class="container">
           
            <form action="" id="PageForm" name="pageForm">
                <fieldset>
                    <div class="form-group">
                        <label for="emailAddress">Email Address</label>
                        <input type="email" required class="form-control" name="emailAddress" id="emailAddress" placeholder="Enter email">
                        <small>We'll never share your email with anyone else.</small> 
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}" type="password" class="form-control" name="password" id="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="url">URL Link</label>
                        <input required pattern="https?://.+" type="url" name="url" class="form-control" placeholder="Enter link" id="url">
                    </div>
                    <div class="form-group">
                        <input required type="checkbox" name="checkbox" >
                        <label for="checkbox">Check Me Out</label><br>
                        <button type="submit" class="btn btn-primary" >Submit</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </main>
    <footer>
        <a href="https://validator.w3.org/check/referer">
            <img src="http://mumstudents.org/cs472/2014-09/images/w3c-html.png"
            alt="html validator"/>
        </a>
    </footer>
    
</body>
</html>
