<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Number 3</title>
    <style>
        #container {
            display:flex;
            max-width: 250px;;
        }
        .label {
            padding-top: 10px;
    }
   input[type=text]{
       color:black;
       font-weight: bold;

   }
   .color-menu{
       background-color: rgb(217, 221, 214);
   }
  
    </style>
</head>

<body>
 
        <fieldset id="container">
            <legend>Party Info</legend>
            <div class="label">First Name:</div>
            <div><input type="text" name="first" /></div>
            <div class="label">Last Name:</div>
            <div><input type="text" name="last" /></div>
            <div class="label">Favorite Food:</div>
            <div>
                <select name="menu" class="color-menu">
                    <option>Pizza</option>
                    <option>Ice Cream</option>
                    <option>Burger and Fries</option>
                </select>
            </div>
        </fieldset>
 
</body>

</html>
