        function findmax() {
            let max = 0;
            for (let i = 0; i < arguments.length; i++) {

        function sum(...more) {
          // more.forEach(a => a.length)
            let total = 0;

            if (more.length > 0) {
                for (let i = 0; i < more.length; i++) {
                    total += more[i];
                }
            }
            return total
        }
